{% extends 'main/profile_page.html' %}

{% block profile_content %}
    <div>
        <h2>История покупок</h2>
        <products style="display: block; width: 100%; height: 100%">
            {% for i in products_purchased %}
                <div class="product_box_in_purchase_history">
                    <div class="product_box_label_in_purchase_history">
                        <p style="position: relative; left: 20px; top: 3px;">Дата покупки</p>

                    </div>
                    <a href="{% url 'product_page' i.id %}" style="width: 100%; height: 80%; display: flex;">
                        <img src={{ i.img_link }} style="height: 80%; position: relative; left: 15px; top: 10%;">
                        <div style="position: relative; left: 40px; top: 10%">
                            <h4>{{ i.product_name }}</h4>
                            <p>Продавец: {{ i.seller }}</p>
                            <h4>{{ i.price }} ₽</h4>
                        </div>
                    </a>
                </div>
            {% endfor %}

        </products>
    </div>
{% endblock %}
