{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'main/png/favicon.png' %}"/>

</head>
<body>

<div class="main_box">
    <img src="{% static 'main/png/Logo.svg' %}" class="logo" draggable="false">
    <a style="margin-left: 10px;" class="button" href="{% url 'shop' %}">
        <p>Главная</p>
    </a>
    <a class="button" href="{% url 'catalog' %}">
        <p>Каталог</p>
    </a>
    <a class="button" href="{% url 'aktsii' %}">
        <p>Акции</p>
    </a>
    <a class="button" href="{% url 'fav' %}">
        <p>Избранное</p>
    </a>

    <div class="search_box">
        <input class="search_box_input" placeholder="Найти...">
        <img src="{% static 'main/png/lupa.png' %}" style="width: 20px; height: 20px; position: relative; top: 8px; left: 5px;" draggable="false">
    </div>
    <a class="reg_button_header" href="{% url 'registration' %}">
        <p>Регистрация</p>
    </a>
    <a class="login_button_header" href="{% url 'login' %}">
        <p>Вход</p>
    </a>
</div>
<div class="content">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>

<div class="content_login_page">
    <div class="registration_box">
        <h1 style="margin-top: 20px">Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                {{ form.email }}
            </div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div style="margin-top: 20px;">
                {{ form.password }}
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="registration_button">Зарегистрироваться</button>
            </div>
        </form>
        <div style="display: flex; flex-direction: row; margin-top: 100px; margin-left: 30px;">
            <p>Уже есть аккаунт?</p>
            <a href="{% url 'login' %}" style="margin-left: 10px; text-decoration: none;">
                <p> Войдите</p>
            </a>
        </div>

    </div>
</div>
</body>
</html>
